{% extends 'base.html' %}

{% block title %}Events - FUTAMSA{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/events.css') }}">
{% endblock %}

{% block content %}
<section class="events-section">
    <h1>Upcoming Events</h1>
    <div class="events-list">
        {% for event in events %}
        <div class="event-item">
            <h2>{{ event.title }}</h2>
            <p>{{ event.date }}</p>
            <p>{{ event.description }}</p>
            <a href="{{ url_for('event.event_details', event_id=event.id) }}" class="event-details-toggle">Details</a>
            <div class="event-details is-hidden">
                <p>{{ event.details }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
