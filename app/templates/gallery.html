{% extends 'base.html' %}

{% block title %}Gallery - FUTAMSA{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gallery.css') }}">
{% endblock %}

{% block content %}
<section class="gallery-section">
    <h1>Gallery</h1>
    <div class="gallery">
        {% for image in gallery_images %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='images/gallery/' + image.filename) }}" alt="Gallery Image">
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
